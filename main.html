<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Storymaker</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>See ‘N’ Say Storymaker</h1> 
            <!-- See N say Storymaker -->
        <div class="grid-container"> <!-- 1st columns starts here -->
            <div class="column" id="col-1">
            <h3>Noun</h3>
            <button class="option" value="The turkey">The turkey</button>
            <button class="option" value="Mom">Mom</button>
            <button class="option" value="Dad">Dad</button>
            <button class="option" value="Teh dog">The dog</button>
            <button class="option" value="My teacher">My teacher</button>
            <button class="option" value="The elephant">The elephant</button>
            <button class="option" value="The cat">The cat</button>
            </div>

            <div class="column" id="col-2"> <!-- 2nd columns starts here -->
            <h3>Verb</h3>
            <button class="option" value="sat on">sat on</button>
            <button class="option" value="ate">ate</button>
            <button class="option" value="danced with">danced with</button>
            <button class="option" value="saw">saw</button>
            <button class="option" value="doesn't like">doesn't like</button>
            <button class="option" value="kissed">kissed</button>
            </div>

            <div class="column" id="col-3"> <!-- 3rd columns starts here -->
            <h3>Adjective</h3>
            <button class="option" value="a funy">a funny</button>
            <button class="option" value="a scary">a scary</button>
            <button class="option" value="a goofy">a goofy</button>
            <button class="option" value="a slimy">a slimy</button>
            <button class="option" value="a barking">a barking</button>
            <button class="option" value="a fat">a fat</button>
             </div>

            <div class="column" id="col-4"> <!-- 4th columns starts here -->
            <h3>Noun</h3>
            <button class="option" value="goat">goat</button>
            <button class="option" value="monkey">monkey</button>
            <button class="option" value="fish">fish</button>
            <button class="option" value="cow">cow</button>
            <button class="option" value="frog">frog</button>
            <button class="option" value="bug">bug</button>
            <button class="option" value="worm">worm</button>
            </div>

            <div class="column" id="col-5"> <!-- 5th columns starts here -->
            <h3>Another Noun</h3>
            <button class="option" value="on the moon">on the moon</button>
            <button class="option" value="on the chair">on the chair</button>
            <button class="option" value="in my spaghetti">in my spaghetti</button>
            <button class="option" value="in my soup">in my soup</button>
            <button class="option" value="on the grass">on the grass</button>
            <button class="option" value="in my shoes">in my shoes</button>
            </div>
            
        </div>
        <button id="supriseme" type="button">Surprise Me</button>
            
        <button id="playBtn" type="submit">Play Story</button>
        <div id="storyOutput"></div>

        <script src="js/main.js"></script>
    </body>
</html>
