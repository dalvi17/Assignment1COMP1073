<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Storymaker</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>See ‘N’ Say Storymaker</h1> 
            <!-- See N say Storymaker -->
        <div class="grid-container"> <!-- 1st columns starts here -->
            <div class="column" id="col-1">
            <h3>Subject</h3>
            <button class="option">The turkey</button>
            <button class="option">Mom</button>
            <button class="option">Dad</button>
            <button class="option">The dog</button>
            <button class="option">My teacher</button>
            <button class="option">The elephant</button>
            <button class="option">The cat</button>
            </div>

            <div class="column" id="col-2"> <!-- 2nd columns starts here -->
            <h3>Verb</h3>
            <button class="option">sat on</button>
            <button class="option">danced with</button>
            <button class="option">saw</button>
            <button class="option">doesn't like</button>
            <button class="option">kissed</button>
            <button class="option">hugged</button>
            <button class="option">chased</button>
            </div>

            <div class="column" id="col-3"> <!-- 3rd columns starts here -->
            <h3>Article</h3>
            <button class="option">a funny</button>
            <button class="option">a scary</button>
            <button class="option">a goofy</button>
            <button class="option">a slimy</button>
            <button class="option">a barking</button>
            <button class="option">a fat</button>
            <button class="option">a wild</button>
            </div>

            <div class="column" id="col-4"> <!-- 4th columns starts here -->
            <h3>Noun</h3>
            <button class="option">goat</button>
            <button class="option">monkey</button>
            <button class="option">cow</button>
            <button class="option">frog</button>
            <button class="option">bug</button>
            <button class="option">worm</button>
            <button class="option">octopus</button>
            </div>

            <div class="column" id="col-5"> <!-- 5th columns starts here -->
            <h3>Place</h3>
            <button class="option">on the moon</button>
            <button class="option">on the chair</button>
            <button class="option">in my spaghetti</button>
            <button class="option">in my soup</button>
            <button class="option">on the grass</button>
            <button class="option">in my shoes</button>
            <button class="option">on the roof</button>
            </div>
        </div>

        <button id="playBtn">Play Story</button>
        <div id="storyOutput"></div>

        <script src="js/main.js"></script>
    </body>
</html>
